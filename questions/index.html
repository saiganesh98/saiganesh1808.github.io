<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Beautiful Questionnaire</title>
</head>
<body>
    <div class="container">
        <div class="question">
            <h1>Question 1 🌟</h1>
            <p>What is your favorite color?</p>
            <input type="text" id="answer1" placeholder="Your answer...">
        </div>
        <div class="question">
            <h1>Question 2 🚀</h1>
            <p>What is your dream travel destination?</p>
            <input type="text" id="answer2" placeholder="Your answer...">
        </div>
        <div class="question">
            <h1>Question 3 🎨</h1>
            <p>What's your favorite hobby or pastime?</p>
            <input type="text" id="answer3" placeholder="Your answer...">
        </div>
        <div class="question">
            <h1>Question 4 🎯</h1>
            <p>If you could have any superpower, what would it be?</p>
            <input type="text" id="answer4" placeholder="Your answer...">
        </div>
        <div class="question">
            <h1>Question 5 🍔</h1>
            <p>What's your all-time favorite food?</p>
            <input type="text" id="answer5" placeholder="Your answer...">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
