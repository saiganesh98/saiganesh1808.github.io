<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Ganesh - Photographer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            overflow: hidden; /* Hide overflow to create the cursor bubble effect */
        }

        /* Header Styles */
        header {
            background-color: #008000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            animation: fadeInDown 1s ease 1s forwards;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 24px;
            margin: 10px 0;
            font-weight: normal;
        }

        /* Main Content Styles */
        main {
            max-width: 800px;
            margin: 100px auto 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Contact Form Styles */
        .contact-form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #008000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        button[type="submit"]:hover {
            background-color: #006400;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Scroll Progress Bar Styles */
        #progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ddd;
            z-index: 999;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #008000;
        }

        /* Animation for Header */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for Exciting Image */
        .exciting-image {
            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 1s ease 2s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Cursor Bubble Effect */
        .cursor-bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #008000;
            border-radius: 50%;
            pointer-events: none;
            animation: bubble 3s infinite ease-in-out;
        }

        @keyframes bubble {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        /* Question Flow Styles */
        .question-flow {
            margin-top: 30px;
        }

        .question {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .question h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .question p {
            font-size: 18px;
        }

        .question button {
            background-color: #008000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .question button:hover {
            background-color: #006400;
        }

        /* Wrench Button Styles */
        #wrench-container {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: #008000;
            color: #fff;
            padding: 10px 15px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            transition: left 0.3s;
            z-index: 1000;
        }

        #wrench-container.expanded {
            left: -150px;
        }

        /* Wrench Icon Styles */
        #wrench-icon {
            display: block;
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Wrench Menu Styles */
        #wrench-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: #fff;
            width: 150px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        #wrench-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #wrench-menu li {
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #wrench-menu li:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <header>
        <h1>Sai Ganesh</h1>
        <h2>Passionate Photographer Capturing Life's Moments</h2>
    </header>
    <main>
        <!-- Contact Form -->
        <div class="contact-form" id="contactForm">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>

        <!-- Question Flow -->
        <div class="question-flow" id="questionFlow">
            <div class="question" id="question1">
                <h2>Question 1</h2>
                <p>What's your favorite photography style?</p>
                <button onclick="nextQuestion('question2')">Next</button>
            </div>
            <div class="question" id="question2" style="display: none;">
                <h2>Question 2</h2>
                <p>What camera equipment do you use?</p>
                <button onclick="nextQuestion('question3')">Next</button>
            </div>
            <div class="question" id="question3" style="display: none;">
                <h2>Question 3</h2>
                <p>Where do you find your inspiration?</p>
                <button onclick="resetQuestions()">Start Over</button>
            </div>
        </div>

        <!-- Wrench Button -->
        <div id="wrench-container" onclick="toggleWrenchMenu()">
            <span id="wrench-icon">ðŸ”§</span>
            <span>Menu</span>
        </div>

        <!-- Wrench Menu -->
        <div id="wrench-menu">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </main>
    <footer>
        &copy; 2023 Sai Ganesh - Photographer
    </footer>

    <!-- JavaScript for Scroll Progress Bar -->
    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        }
    </script>

    <!-- JavaScript for Question Flow -->
    <script>
        var currentQuestion = 1;

        function nextQuestion(nextId) {
            document.getElementById(`question${currentQuestion}`).style.display = 'none';
            currentQuestion++;
            document.getElementById(nextId).style.display = 'block';
        }

        function resetQuestions() {
            document.getElementById(`question${currentQuestion}`).style.display = 'none';
            currentQuestion = 1;
            document.getElementById('question1').style.display = 'block';
        }
    </script>

    <!-- JavaScript for Wrench Menu -->
    <script>
        var wrenchMenuExpanded = false;

        function toggleWrenchMenu() {
            const wrenchMenu = document.getElementById('wrench-menu');
            const wrenchContainer = document.getElementById('wrench-container');

            if (wrenchMenuExpanded) {
                wrenchMenu.style.display = 'none';
                wrenchContainer.classList.remove('expanded');
            } else {
                wrenchMenu.style.display = 'block';
                wrenchContainer.classList.add('expanded');
            }

            wrenchMenuExpanded = !wrenchMenuExpanded;
        }
    </script>
</body>
</html>
